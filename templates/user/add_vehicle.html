{% extends 'layout.html' %}

{% block title %}
    <title>Add Vehicle</title>
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <form method="POST" class="w-50 border border-light border-2 rounded p-4 bg-secondary-subtle text-light">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="mb-0">Add Vehicle</h2>
            <a href="{{ url_for('user.profile') }}" class="btn btn-light" title="Go Back">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>

        <hr class="border border-light border-2">

        <!-- Vehicle Number -->
        <div class="mb-3">
            <label for="vehicle_number" class="form-label">Vehicle Number</label>
            <input type="text" name="vehicle_number" id="vehicle_number"
                   class="form-control bg-dark text-light border-light"
                   placeholder="e.g., KA01AB1234" pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}"
                   maxlength="10" minlength="8" required>
        </div>

        <!-- Vehicle Type -->
        <div class="mb-4">
            <label for="vehicle_type" class="form-label">Vehicle Type</label>
            <select class="form-select bg-dark text-light border-light" name="vehicle_type" id="vehicle_type" required>
                <option selected disabled value="">Select Type</option>
                <option>Car</option>
                <option>Bike</option>
                <option>Auto</option>
                <option>EV Scooter</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Submit & Cancel Buttons -->
        <div class="d-flex justify-content-center gap-4">
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-plus-circle me-2"></i>Add Vehicle
            </button>
            <a href="{{ url_for('user.profile') }}" class="btn btn-warning px-4">
                <i class="bi bi-x-circle me-1"></i>Cancel
            </a>
        </div>
    </form>
</div>


{% endblock %}
