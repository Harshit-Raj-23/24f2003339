{% extends 'layout.html' %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <form method="post" class="w-25 bg-secondary-subtle border border-3 rounded justify-content-center m-3 p-3" id="formLogin">
        <h1>Register</h1>
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="txtEmail" value="{{ email }}" required>
        </div>
        <div>
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="txtFullName" value="{{ full_name }}" required>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="txtPwd" required>
        </div>
        
        <div>
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" id="txtCPwd" required>
        </div>
        <div>
            Already have an account! <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
        <button class="btn btn-light w-100 mt-3" id="btnLogin">Register</button>
    </form>
</div>

{% endblock %}
