{% extends 'layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <form method="post" class="w-25 bg-secondary-subtle border border-3 rounded justify-content-center m-3 p-3" id="formLogin">
        <h1>Login</h1>
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="txtEmail" value="{{ email }}" required>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="txtPwd" required>
        </div>
        <div>
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
        </div>
        <button class="btn btn-light w-100 mt-3" id="btnLogin">Login</button>
    </form>
</div>

{% endblock %}
